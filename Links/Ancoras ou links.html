<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios Slide 04: Âncoras ou links</title>
</head>

<body>

    <a href="http://www.google.com.br">Google</a> <br><br>

    <!- Links internos da página -!>
        <a href="#abaixo">Ir parte do texto abaixo</a> <br><br>

        <!-links locais do website-!>
            <a href="Pagina de contato.html">Ir para pagina de Contato</a> <br><br>

            <!- links externos - para acesso a outro website-!>
                <a href="http:\\www.google.com.br">Ir para o site do Google</a><br><br>

                <!- title: Define uma legenda para o link _!>
                    <a href="http://www.google.com.br"
                        title="Entre no site de busca mais famoso da internet!">Google</a> <br><br>

                    <!- target: Especifica o destino padrão para os links da página, podendo assumir: -!>
                        <a href="http://www.google.com.br" target="_self">Google</a> <br><br>
                        <!- ou apenas -!>
                            <a href="http://www.google.com.br">Google</a> <br><br>

                            <!- blank: Abre o link em uma nova janela ou guia -!>
                                <a href="http://www.google.com.br" target="_blank">Google</a> <br><br>

                                <!- Tag img, logo-fatec esta no mesmo diretório do documento HTML, logo-google está
                                    dentro da página imagens e esta pasta esta no mesmo diretório do documento HTML -!>
                                    <img src="IMAGENS/logo-fatec.jpg" /> <br><br>
                                    <img src="imagens/logo-google.jpg" /> <br><br>

                                    <!- alt: Descrição da imagem _!>
                                        <img src="imagens/Torre.jpg" alt="Torre Eifel!" /> <br><br>

                                        <!- height e width definem respectivamente altura e largura -!>
                                            <img src="imagens/Torre.jpg" height="122" width="50" /> <br><br>

                                            <!- border: Define o tamanho em pixel do quadro que rodeia a imagem -!>
                                                <img src="imagens/Torre.jpg" height="122" width="50" border="2" />
                                                <br><br>

                                                <!- align: Define o alinhamento da figura em relação ao texto. pode
                                                    assumir os valores: top, middle, bottom, left e right -!>
                                                    <img src="imagens/Torre.jpg" align="middle" /> <br><br>

                                                    <!- Inserir uma imagem em um link - tag a + img -!>
                                                        <a href="http://www.unifran.edu.br">
                                                            <img src="imagens/logo-unifran.jpg" /></a> <br><br>

                                                        <!- Atributo title: exibi um texo quando mouse fica parado por
                                                            alguns segundos sobre a imagem -!>
                                                            <a href="http://www.google.com.br"
                                                                title="Site de busca Google">
                                                                <img src="imagens/logo-google.jpg" /></a> <br><br>

                                                            <!- Atributo alt: Exibe uma descrição textual do link, caso
                                                                a imagem não apareça ***ATENÇÃO, O ERRO NO ENDEREÇO DA
                                                                IMAGEM FOI PROPOSITAL!!***-!>
                                                                <a href="http://www.google.com.br">
                                                                    <img src="imagens/logo-google.jp"
                                                                        alt="Logotipo do google que encaminha para o site" /></a>
                                                                <br><br>

                                                                <!- Exemplo de link com todos esses atributos -!>
                                                                    <a href="http://www.google.com.br" target="_blank"
                                                                        title="Ir para o Google">
                                                                        <img src="imagens/logo-google3d.jpg"
                                                                            alt="Google" /></a>



</body>

<html>
